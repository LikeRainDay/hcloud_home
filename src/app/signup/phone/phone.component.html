<div class="card-body px-lg-5 py-lg-5">
    <div class="text-center text-muted mb-4">
        <small>注册账号 ---01</small>
    </div>
    <form role="form">
        <div class="form-group" [ngClass]="{'focused':focus===true}">
            <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="姓名" type="text" (focus)="focus=true" (blur)="focus=false">
            </div>
        </div>
        <div class="form-group" [ngClass]="{'focused':focus1===true}">
            <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="邮箱" type="email" (focus)="focus1=true" (blur)="focus1=false">
            </div>
        </div>
        <div class="form-group" [ngClass]="{'focused':focus2===true}">
            <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="密码" type="password" (focus)="focus2=true"
                       (blur)="focus2=false">
            </div>
        </div>
        <div class="text-muted font-italic">
            <small>密码强度:
                <span class="text-success font-weight-700">strong</span>
            </small>
        </div>
        <div class="row my-4">
            <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                    <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                    <label class="custom-control-label" for="customCheckRegister">
                        <span>我同意
                          <a href="javascript:void(0)">使用协议</a>
                        </span>
                    </label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary mt-4">创建账号</button>
        </div>
    </form>
</div>
